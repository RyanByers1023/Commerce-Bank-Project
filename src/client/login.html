<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - InvestEd Stock Market Simulator</title>
        <link href="./css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>

    <body class="bg-background gradient-bg text-white font-sans">
        <div id="navbar-container"></div>

        <!-- Load the Navbar -->
        <script src="./js/ui/navbar.js"></script>

        <!-- Login/Register Container with Decorative Elements -->
        <div class="flex items-center justify-center min-h-screen pt-24 pb-16 px-4 sm:px-6 relative">
            <!-- Decorative Elements -->
            <div class="absolute top-20 left-1/4 w-64 h-64 bg-primary/5 rounded-full blur-3xl"></div>
            <div class="absolute bottom-10 right-1/4 w-64 h-64 bg-tertiary/5 rounded-full blur-3xl"></div>

            <div class="relative max-w-md w-full">
                <!-- Login Card -->
                <div id="login-container" class="bg-secondary/90 rounded-xl shadow-2xl overflow-hidden backdrop-blur-sm">
                    <!-- Top accent bar -->
                    <div class="h-2 bg-gradient-to-r from-primary-light to-primary"></div>

                    <div class="p-8">
                        <!-- Header -->
                        <div class="text-center mb-8">
                            <div class="inline-flex items-center justify-center w-16 h-16 bg-background/40 rounded-full mb-4">
                                <i class="fas fa-user-lock text-primary-light text-2xl"></i>
                            </div>
                            <h1 class="text-3xl font-bold">Welcome Back</h1>
                            <p class="text-gray-200 mt-2">Sign in to access your portfolio</p>
                        </div>

                        <!-- Message containers will be inserted here by JS -->

                        <!-- Login Form -->
                        <form id="login-form" class="space-y-6">
                            <!-- Email Input -->
                            <div>
                                <label for="email" class="block text-sm font-medium mb-2 flex items-center">
                                    <i class="fas fa-envelope text-primary-light mr-2"></i>
                                    Email Address
                                </label>
                                <div class="relative">
                                    <input
                                            type="email"
                                            id="email"
                                            name="email"
                                            class="w-full pl-4 pr-10 py-3 bg-background/50 border border-tertiary/50 rounded-lg focus:outline-none input-focus-effect"
                                            placeholder="name@example.com"
                                            required
                                    >
                                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                        <i class="fas fa-envelope text-gray-400"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- Password Input -->
                            <div>
                                <div class="flex items-center justify-between mb-2">
                                    <label for="password" class="block text-sm font-medium flex items-center">
                                        <i class="fas fa-lock text-primary-light mr-2"></i>
                                        Password
                                    </label>
                                    <a href="resetPassword.html" class="text-sm text-primary-light hover:text-white transition-colors duration-300">Forgot password?</a>
                                </div>
                                <div class="relative">
                                    <input
                                            type="password"
                                            id="password"
                                            name="password"
                                            class="w-full pl-4 pr-10 py-3 bg-background/50 border border-tertiary/50 rounded-lg focus:outline-none input-focus-effect"
                                            placeholder="••••••••"
                                            required
                                    >
                                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                        <i class="fas fa-lock text-gray-400"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- Remember Me Checkbox -->
                            <div class="flex items-center">
                                <div class="relative inline-block w-4 h-4 mr-2">
                                    <input
                                            type="checkbox"
                                            id="remember"
                                            name="remember"
                                            class="opacity-0 absolute w-0 h-0 peer"
                                    >
                                    <label for="remember" class="inline-block w-4 h-4 rounded border border-tertiary/70 bg-background/40 cursor-pointer"></label>
                                    <div class="absolute top-0 left-0 w-4 h-4 flex items-center justify-center text-primary-light opacity-0 peer-checked:opacity-100 pointer-events-none">
                                        <i class="fas fa-check text-xs"></i>
                                    </div>
                                </div>
                                <label for="remember" class="text-sm cursor-pointer">Remember me</label>
                            </div>

                            <!-- Sign In Button -->
                            <div>
                                <button
                                        type="submit"
                                        class="w-full bg-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-primary-light transition-colors duration-300 btn-hover-effect flex items-center justify-center"
                                        id="login-button"
                                >
                                    <i class="fas fa-sign-in-alt mr-2"></i>
                                    Sign In
                                </button>
                            </div>

                            <!-- Demo Login -->
                            <div class="mt-4 text-center">
                                <button
                                        id="demo-login-btn"
                                        class="w-full bg-background/70 text-gray-200 py-3 px-4 rounded-lg font-medium hover:bg-background transition-colors duration-300 btn-hover-effect flex items-center justify-center"
                                        type="button"
                                >
                                    <i class="fas fa-rocket mr-2"></i>
                                    Or Try a Demo!
                                </button>
                                <p class="text-xs mt-2 text-gray-400">
                                    No signup required - instantly access all features
                                </p>
                            </div>

                        </form>

                        <!-- Registration Link -->
                        <div class="mt-6 text-center">
                            <p class="text-gray-300">
                                Don't have an account?
                                <a href="./register.html" class="text-primary-light hover:text-white transition-colors duration-300 toggle-view">Register now</a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Card shadow effect -->
                <div class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-11/12 h-1 bg-background rounded-full blur-md"></div>
            </div>
        </div>

        <!-- Footer, from footer.html -->
        <div id="footer-container"></div>

        <!-- Scripts -->
        <!--<script type="module" src="./js/ui/tailwindConfig.js"></script>-->
        <script src="./js/ui/footer.js"></script>
        <script src="./js/authentication/sessionChecker.js"></script>
        <script src="./js/authentication/loginEnhancements.js"></script>
        <script src="./js/authentication/authHandler.js"></script>
    </body>
</html>
