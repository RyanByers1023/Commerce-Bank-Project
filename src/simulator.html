<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- create a Navbar Placeholder -->
    <div id="navbar-container"></div>

    <!-- Load the Navbar -->
    <script src="js/navbar.js"></script>

    <!-- Main Content -->
    <div class="container mx-auto px-4 pt-20 pb-10">

        <!--spanWelcomeMessage ("Enjoy the demo!" if user is not signed in else, pulled randomly from portfolioUIController.spanWelcomeMessage list)-->
        <h1 class="text-3xl font-bold text-gray-800 mb-6">
            <span id="spanWelcomeMessage">Enjoy the demo!</span>
        </h1>

        <!-- User Portfolio Summary Box -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex justify-between items-center">
                <div>

                    <!--spanUsernamePortfolio ([username]'s portfolio) -->
                    <h2 class="text-xl font-semibold text-gray-700">
                        <span id="spanUsernamePortfolio">Your Portfolio</span>
                    </h2>

                    <!--spanPortfolioAvailableCash, displays user's balance-->
                    <p class="text-gray-600">
                        Available Cash: <span id="spanPortfolioAvailableCash" class="font-bold text-green-600">$500</span>
                    </p>

                </div>
                <div class="text-right">

                    <!--spanPortfolioValue, display's the current value of all of the user's owned stocks-->
                    <p class="text-gray-600">
                        Portfolio Value: <span id="spanPortfolioValue" class="font-bold">$0.00</span>
                    </p>

                    <!--spanPortfolioTotalAssets, fill in with output from User.Portfolio.getPortfolioValue()-->
                    <p class="text-gray-600">
                        Total Assets: <span id="spanPortfolioTotalAssets" class="font-bold text-blue-600">$500</span>
                    </p>

                </div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Stock Graph Panel (Spans 2 columns on large screens) -->
            <div class="lg:col-span-2 bg-white rounded-lg shadow-md p-4">

                <!-- Stock Selection and Timeframe -->
                <div class="flex flex-wrap justify-between items-center mb-4">
                    <div class="flex items-center space-x-2 mb-2 sm:mb-0">

                        <!--Stock Drop-down menu-->
                        <select id="selectStock" class="px-3 py-2 border rounded"></select>

                        <!--Price ticker-->
                        <span id="spanStockPrice" class="text-xl font-bold">
                            $0.00
                        </span>

                        <span id="spanStockName" class="text-xl font-bold">
                            ""
                        </span>

                        <span id="spanStockPriceChange" class="text-sm font-medium px-2 py-1 rounded"></span>
                    </div>

                    <!-- Time-frame buttons -->
                    <div class="flex space-x-2">
                        <button class="bg-gray-400 px-4 py-2 text-white rounded hover:bg-gray-500 transition"
                                data-timeframe="1D">1D</button>

                        <button class="bg-gray-400 px-4 py-2 text-white rounded hover:bg-gray-500 transition"
                                data-timeframe="1W">1W</button>

                        <button class="bg-gray-400 px-4 py-2 text-white rounded hover:bg-gray-500 transition"
                                data-timeframe="1M">1M</button>
                    </div>

                    <!--Fast Forward buttons (not yet implemented)-->
                    <div class="flex space-x-2">
                        <button class="bg-green-500 px-4 py-2 text-white rounded hover:bg-green-700 transition" onclick="setSimSpeed('1x')">1x</button>
                        <button class="bg-orange-500 px-4 py-2 text-white rounded hover:bg-orange-700 transition" onclick="setSimSpeed('10x')">10x</button>
                        <button class="bg-red-500 px-4 py-2 text-white rounded hover:bg-red-700 transition" onclick="setSimSpeed('40x')">40x</button>
                    </div>
                </div>

                <!-- Stock Canvas -->
                <div class="relative">
                    <canvas id="stockCanvas" width="800" height="400" class="w-full border-2 border-gray-300 bg-gray-200 shadow-inner rounded"></canvas>
                </div>

                <!-- Buy/Sell Interface -->
                <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">

                    <!--Buy shares box-->
                    <div class="bg-gray-100 p-4 rounded">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">
                            Buy Shares
                        </h3>

                        <div class="flex items-center space-x-2 mb-4">
                            <!--Buy quantity user input field-->
                            <input type="number" id="inputStockBuyQuantity" min="1" max="10" value="1" class="w-20 px-2 py-1 border rounded text-right">

                            <!--spanStockBuyPrice = stock.marketPrice-->
                            <span>shares at <span id="spanStockBuyPrice" class="font-medium">$0.00</span></span>
                        </div>

                        <div class="flex justify-between items-center">
                            <!--spanStockBuyPriceTotal = stock.marketPrice * quantity-->
                            <span id="spanStockBuyPriceTotal" class="font-medium">
                                Total: $0.00
                            </span>

                            <!--Buy button-->
                            <button id="buttonBuy" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
                                Buy
                            </button>
                        </div>
                    </div>

                    <!--Sell shares box-->
                    <div class="bg-gray-100 p-4 rounded">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">
                            Sell Shares
                        </h3>

                        <!--Sell quantity user input field-->
                        <div class="flex items-center space-x-2 mb-4">
                            <input type="number" id="inputStockSellQuantity" min="1" value="1" class="w-20 px-2 py-1 border rounded text-right">

                            <!--spanStockSellPrice = stock.marketPrice-->
                            <span>shares at <span id="spanStockSellPrice" class="font-medium">$0.00</span></span>
                        </div>

                        <!--stockSellPriceTotal = stock.marketPrice * quantity-->
                        <div class="flex justify-between items-center">
                            <span>Total: <span id="spanStockSellPriceTotal" class="font-medium">$0.00</span></span>

                            <!--Sell button-->
                            <button id="buttonSell" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                                Sell
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- News and Portfolio Panel -->
            <div class="lg:col-span-1">

                <!--Market News Panel -->
                <div class="bg-white rounded-lg shadow-md p-4 mb-6">

                    <!--Market news header-->
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">
                        Market News
                    </h2>

                    <!--Market news container-->
                    <div id="news-container" class="space-y-4">
                        <!-- News items will be populated dynamically -->
                        <div class="py-2 border-b border-gray-200">

                            <!--news placeholder text-->
                            <p class="text-sm text-gray-500">
                                Loading market news...
                            </p>

                        </div>
                    </div>
                </div>

                <!-- Holdings Panel -->
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Your Holdings</h2>
                    <div id="holdings-container" class="overflow-y-auto max-h-80">

                        <table class="w-full">
                            <thead>
                            <!--Stocks/Shares/Value table-->
                            <tr class="border-b-2 border-gray-300">
                                <th class="text-left py-2">Stock</th>
                                <th class="text-right py-2">Shares</th>
                                <th class="text-right py-2">Value</th>
                            </tr>

                            </thead>

                            <tbody id="holdings-table-body">
                            <!-- Holdings will be populated dynamically -->
                            <tr>

                                <!--holdings table-->
                                <td colspan="3" class="py-4 text-center text-gray-500">
                                    No stocks in portfolio
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Footer -->
<div id="footer-container"></div>

<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        });
</script>

<!-- Link to Simulator Controller -->
<script type="module" src="main.js"></script>
</html>
