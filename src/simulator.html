<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">

    <!--Timeframe buttons:-->
    <div class="mb-4 flex space-x-2">
        <button class="bg-gray-400 px-4 py-2 text-white rounded hover:scale-105 transition" onclick="setTimeframe('1D')">1 Day</button>
        <button class="bg-gray-400 px-4 py-2 text-white rounded hover:scale-105 transition" onclick="setTimeframe('1W')">1 Week</button>
        <button class="bg-gray-400 px-4 py-2 text-white rounded hover:scale-105 transition" onclick="setTimeframe('1M')">1 Month</button>
        <select id="stockSelect" class="px-3 py-2 border rounded" onchange="changeStock()">
            <option value="AAPL">Apple</option>
            <option value="GOOGL">Google</option>
            <option value="TSLA">Tesla</option>
            <option value="AMZN">Amazon</option>
        </select>
    </div>

    <!--Graph canvas-->
    <canvas id="stockCanvas" width="800" height="400" class="border-2 border-gray-500 bg-gray-200 shadow-lg"></canvas>

    <!--<script></script> block can be moved to js (Javascript) folder (/src/js) to reduce clutter-->
    <script>
        //canvas graph will be drawn onto
        const canvas = document.getElementById("stockCanvas");

        //Get 2D drawing context, store as ctx for later access
        const ctx = canvas.getContext("2d"); 
        
        const width = canvas.width;
        const height = canvas.height;

        const graphPadding = 60;

        //allows user to zoom in/out of graph: '1D', '1W', '1M', '1Y', etc.
        let timeframe = '1D';

        let numPoints = 50;

        let hypeFactor = 0;

        let stockPrices = Array(numPoints).fill(100);

        let currentStock = "AAPL";

        let timeSinceLastCrash = 0;
        
        let timeSinceLastBoost = 0;
        
        async function fetchStockData(currentStock, timeFrame) {
            try {
                //maybe this is where we can make a call to our LLM (ChatGPT or something of the like):
                const response = await fetch(`/api/stocks?symbol=${currentStock}&timeframe=${timeframe}`);
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json();
                stockPrices = data.prices || stockPrices;
                hypeFactor = data.hypeFactor || 0;
                timeSinceLastCrash = data.timeSinceLastCrash || 0;
                timeSinceLastBoost = data.timeSinceLastBoost || 0;
                drawGraph();
            } catch (error) {
                console.error("Error fetching stock data:", error);
            }
        }
        
        function smoothPriceUpdate(currentStock) {
            const PRICE_MIN = 50;
            const PRICE_MAX = 200;

            //scales the change for this iteration by 2.5
            const RANDOM_CHANGE_SCALE = 2.5;

            const CRASH_BOOST_THRESHOLD = 40;
            const CRASH_BOOST_PROBABILITY = 0.07;
            const CRASH_BOOST_IMPACT = 18;
            const RESET_SCALING_FACTOR = 0.3;

            let lastPrice = stockPrices[stockPrices.length - 1];
            
            // Random price change with hype factor
            let change = (Math.random() - 0.5) * RANDOM_CHANGE_SCALE;
            change += hypeFactor;

            // Increment time trackers
            timeSinceLastCrash++;
            timeSinceLastBoost++;

            // Possible crash event
            if (timeSinceLastCrash > CRASH_BOOST_THRESHOLD && Math.random() < CRASH_BOOST_PROBABILITY) {
                change -= Math.random() * CRASH_BOOST_IMPACT;
                timeSinceLastCrash = Math.floor(timeSinceLastCrash * RESET_SCALING_FACTOR);
            }

            // Possible boost event
            if (timeSinceLastBoost > CRASH_BOOST_THRESHOLD && Math.random() < CRASH_BOOST_PROBABILITY) {
                change += Math.random() * CRASH_BOOST_IMPACT;
                timeSinceLastBoost = Math.floor(timeSinceLastBoost * RESET_SCALING_FACTOR);
            }

            // Apply price bounds
            let newPrice = Math.max(PRICE_MIN, Math.min(PRICE_MAX, lastPrice + change));

            // Update stock price list
            stockPrices.shift();
            stockPrices.push(newPrice);

            // Update the graph
            drawGraph();
}
        
        //FIX-ME: many magic numbers need to be replaced w/ named 
        function drawGraph() {
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = "#6B7280";
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.5;
            for (let i = 0; i <= 5; i++) {
                let y = graphPadding + (i * (height - 2 * graphPadding) / 5);
                ctx.beginPath();
                ctx.moveTo(graphPadding, y);
                ctx.lineTo(width - graphPadding, y);
                ctx.stroke();
                ctx.fillStyle = "#374151";
                ctx.globalAlpha = 1;
                ctx.fillText("$" + (150 - i * 25).toFixed(0), 10, y + 5);
            }
            
            ctx.strokeStyle = "#374151";
            ctx.lineWidth = 3;
            ctx.globalAlpha = 1;
            ctx.beginPath();
            for (let i = 0; i < stockPrices.length; i++) {
                let x = graphPadding + (i * (width - 2 * graphPadding) / numPoints);
                let y = height - graphPadding - (stockPrices[i] - 50) * (height - 2 * graphPadding) / 100;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
        }
        
        function setTimeframe(tf) {
            timeframe = tf;
            fetchStockData();
        }
        
        function changeStock() {
            currentStock = document.getElementById("stockSelect").value;
            fetchStockData();
        }
        
        //FIX-ME: magic number
        setInterval(smoothPriceUpdate, 500);
        fetchStockData();
    </script>
</body>
</html>
