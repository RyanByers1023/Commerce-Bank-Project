<html>
<head>
    <meta charset="UTF-8">

    <title>Simulator Splash Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#28332D] text-white">

    <!-- Navbar Placeholder -->

                <a href="about.html" class="mt-2 inline-block px-4 py-2 bg-[#46C586] text-white rounded-md hover:bg-[#2EF090]">Learn More</a>
